<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador Pomodoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <div class="popup-overlay" id="timer-popup">
        <div class="popup-card">
            <h1 class="text-3xl font-semibold text-gray-800 mb-6">Temporizador</h1>
            <!-- Display do temporizador -->
            <div class="timer-display">
                <span id="display-min">00</span>:<span id="display-sec">00</span>
            </div>
            <!-- Botões de configuração do temporizador -->
            <div class="buttons-container">
              <button id="timer-1" class="time-btn">15 min</button>
              <button id="timer-2" class="time-btn">30 min</button>
              <button id="timer-3" class="time-btn">45 min</button>
              <button id="timer-4" class="time-btn">1 hr</button>
            </div>
            <div class="buttons-container">
                <!-- Começar -->
                <button id="start" class="btn start-btn">
                    Iniciar
                </button>
                <!-- Pausar -->
                <button id="pause" class="btn pause-btn">
                    Pausar
                </button>
                <!-- Zerar -->
                <button id="reset" class="btn reset-btn">
                    Zerar
                </button>
            </div>
        </div>
    </div>
</body>
</html>
